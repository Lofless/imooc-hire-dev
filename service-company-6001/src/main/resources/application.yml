server:
  port: 6001
  tomcat:
    uri-encoding: UTF-8
    # 上传文件大小限制
    max-swallow-size: -1

spring:
  application:
    name: company-service
  profiles:
    active: dev

# 配置日志级别
logging:
  level:
    root: info

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  global-config:
    db-config:
      id-type: assign_id
    banner: false